<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filim izle</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Electrolize&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="/css/main.min.css" />
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery.lazyloadxt/1.1.0/jquery.lazyloadxt.min.js">
  </head>
  <body>
    <!-- nav bar start-->
    <div class="navbar">
      <div class="navbar-wrapper">
        <div class="logo-wrapper">
          <h1 class="logo">FilmIzle</h1>
        </div>
        <div class="menu-container">
          <ul class="menu-list">
            <li class="menu-list-item active">Esas Seyfe</li>
            <li class="menu-list-item">Populyar</li>
            <li class="menu-list-item">Filmler</li>
            <li class="menu-list-item">Seriallar</li>
            <li class="menu-list-item">Siyahim</li>
          </ul>
        </div>
        <div class="profile-container">
          <img
            class="profil-pictures"
            src="./assets/img/img1.jpeg"
            alt="profil sekli"
          />
          <div class="profile-text-container">
            <span class="profile-text">Hesabim</span>
            <i class="bi bi-caret-down-fill"></i>
          </div>
          <div class="toggle">
            <i class="bi bi-moon-fill toggle-icon"></i>
            <i class="bi bi-brightness-high-fill toggle-icon"></i>
            <div class="toggle-top"></div>
          </div>
        </div>
      </div>
    </div>
    <!-- nav bar end-->

    <!-- side bar start-->
    <div class="sidebar">
      <i class="bi bi-search"></i>
      <i class="bi bi-house-door-fill"></i>
      <i class="bi bi-people-fill"></i>
      <i class="bi bi-bookmarks-fill"></i>
      <i class="bi bi-hourglass-top"></i>
      <i class="bi bi-cart-fill"></i>
      <i class="bi bi-gear-fill"></i>
    </div>
    <!-- side bar end-->

    <div class="container"></div>
  </body>
</html>
