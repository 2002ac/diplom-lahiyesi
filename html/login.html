<body>
  <!-- header -->

      <!-- Search -->
      <div class="search-box">
        <input type="search" name="" id="search-input" placeholder="Search Movies..." />

      </div>
      <!-- User -->
      <a href="#" class="user">
        <img src="../html/assets/img/img1.jpeg" alt="" class="user-img" />
      </a>
      <!-- Nav bar-->
      <div class="navbar">
        <a href="/html/index.html" class="nav-link nav-active">
          <i class="bx bx-home"></i>
          <span class="nav-link-title">Home</span>
        </a>
        <a href="#home" class="nav-link">
          <i class="bx bxs-hot"></i>
          <span class="nav-link-title">Trending</span>
        </a>
        <a href="#home" class="nav-link">
          <i class="bx bx-compass"></i>
          <span class="nav-link-title">Explore</span>
        </a>
        <a href="#home" class="nav-link">
          <i class="bx bx-tv"></i>
          <span class="nav-link-title">Movies</span>

        <a href="#home" class="nav-link">

      </div>

  <div class="contayner">
    <div class="screen">
        <div class="screen__content">
            <form class="login">
                <div class="login__field">
                    <i class="login__icon fas fa-user"></i>
                    <input type="text" class="login__input" placeholder="User name / Email">
                </div>
                <div class="login__field">
                    <i class="login__icon fas fa-lock"></i>
                    <input type="password" class="login__input" placeholder="Password">
                </div>
                <button class="button login__submit">
                    <span class="button__text">Log In Now</span>
                    <i class="button__icon fas fa-chevron-right"></i>
                </button>				
            </form>
            <div class="social-login">
                <h3>log in via</h3>
                <div class="social-icons">
                    <a href="#" class="social-login__icon fab fa-instagram"><i class='bx bxl-instagram' ></i></a>
                    <a href="#" class="social-login__icon fab fa-facebook"><i class='bx bxl-facebook-circle'></i></a>
                    <a href="#" class="social-login__icon fab fa-twitter"><i class='bx bxl-twitter' ></i></a>

            </div>
        </div>
        <div class="screen__background">
            <span class="screen__background__shape sb-4"></span>
            <span class="screen__background__shape sb-3"></span>
